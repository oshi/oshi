version: '{build}'

image: Visual Studio 2017

branches:
  except:
    - coverity_scan

skip_tags: true

environment:
  TERM: dumb
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
    - JAVA_HOME: C:\Program Files\Java\jdk11

init:
  - git config --global --unset core.autocrlf

install:
  - mvn --version
  - java -version

build_script:
  - mvn clean package -Dmaven.test.skip=true

test_script:
  - mvn test
