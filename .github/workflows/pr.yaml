# Limited CI matrix on all pull requests to any branch
name: Pull Request CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.yaml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [11, 17, 21]
        include:
          - os: macos-latest
            java: 21
      fail-fast: false
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'
      - name: Checkstyle
        if: contains(matrix.os, 'ubuntu') && contains(matrix.java, '17')
        run: ./mvnw checkstyle:check
      - name: Forbidden APIs
        if: contains(matrix.os, 'ubuntu') && contains(matrix.java, '11')
        run: ./mvnw compile forbiddenapis:check forbiddenapis:testCheck
      - name: Test with Maven
        run: ./mvnw test -B
      - name: Upload Coverage
        if: contains(matrix.java, '11')
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
